<!DOCTYPE html >
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Log in/sign up</title>

    <!-- .css -->
    <link rel="stylesheet" type="text/css" href="styles/common.css">
    <link rel="stylesheet" type="text/css" href="styles/pages/signup.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<form>
    <input type="text" id="email" placeholder="Email">
    <br>
    <input type="text" id="username" placeholder="Username">
    <br>
    <input type="password" id="password" placeholder="Password">
    <br>
    <input type="submit" onclick="onSignUpButtonClicked()" value="Sign up"/>
</form>
</body>
<script type="module">
    import {onSignUpButtonClicked} from "/scripts/signup/signup.js";

    window.onSignUpButtonClicked = function () {
        onSignUpButtonClicked();
    }
</script>
</html>
